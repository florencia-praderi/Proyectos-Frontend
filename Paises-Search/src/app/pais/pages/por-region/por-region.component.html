<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Por Región <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<!--Otras formas de aplicar clases por condicion al btn:
        1) [class.btn-primary]="regionActiva === region"
        2) [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
                }"
        3) [class]="(regionActiva === region) ? 'btn btn-primary' : 'btn btn-outline-primary'"
    -->

<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
                class="btn btn-outline-primary"
                [class]="getClassCSS(region)"
                (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>
</div>

<div *ngIf="paises.length > 0"
    class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
